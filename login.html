<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/f673f835d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/form.css">
    <title>Sign up page</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="form-body" >
                <form action="#" autocomplete="off" novalidate >
                    <div class="form-group">
                        <div>
                        <label for="email">Email</label>
                        <input type="email" class="form-control form-email" id="email" required />
                         <i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required/>
                        <i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="confirmPass">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPass" required/>
                            <i class="fas fa-exclamation-circle"></i><i class="fas fa-check-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="form-button" disabled>Register </button>
                    </div>
                 
                </form>
           
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
